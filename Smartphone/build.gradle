apply plugin: 'com.android.application'

android {
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    defaultConfig {
        applicationId "eu.power_switch"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        // Enabling multidex support.
        multiDexEnabled true
    }
    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        old_ {
            minSdkVersion 'N'
            targetSdkVersion 'N'
            compileSdkVersion 'android-N'
            buildToolsVersion '24.0.0-rc4'
        }
    }
    testOptions {
        unitTests.returnDefaultValues = true
    }
}

dependencies {
    // Support Library stuff
    compile 'com.android.support:cardview-v7:23.4.0'
    compile 'com.android.support:recyclerview-v7:23.4.0'
    compile 'com.android.support:gridlayout-v7:23.4.0'
    compile 'com.android.support:support-v4:23.4.0'
    compile 'com.android.support:design:23.4.0'
    compile 'com.android.support:support-annotations:23.4.0'
    compile 'com.google.android.support:wearable:1.3.0'

    // Google Play Services
    compile 'com.google.android.gms:play-services-location:9.0.0'
    compile 'com.google.android.gms:play-services-wearable:9.0.0'

    // MultiDex
    compile 'com.android.support:multidex:1.0.1'

    // External Libraries
//    compile 'com.github.deano2390:MaterialShowcaseView:1.0.5'
    compile project(':library')

    // AboutLibraries
    compile('com.mikepenz:aboutlibraries:5.5.7@aar') {
        transitive = true
    }

    // MaterialDrawer
    compile('com.mikepenz:materialdrawer:5.1.2@aar') {
        transitive = true
    }

    // Crossfader
//    compile('com.mikepenz:crossfader:1.3.2@aar') {
//        transitive = true
//    }

    // PowerSwitch Modules
    compile project(':Shared')
    compile project(':LocaleApi')
    wearApp project(':Wearable')

    // Tests
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.10.19'
    androidTestCompile 'com.android.support.test:runner:0.5'
    // Set this dependency to use JUnit 4 rules
    androidTestCompile 'com.android.support.test:rules:0.5'
}

// ignore tests on compile (because they are broken atm)
sourceSets {
    main {
        java {
            srcDir 'src'
            exclude '**/test/**'
        }
    }
}

configurations.all {
    resolutionStrategy.force 'com.android.support:support-annotations:23.4.0'
}

